<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Sistema de control de personas</h1>

            <h2 class="text-center">Bienvenido</h2>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form action="post" autocomplete="off">
                        <div class="form-group">
                            <label for="usuario">Usuario</label>
                            <input [(ngModel)]="usuario.username" type="text" class="form-control" id="usuario" name="usuario" autofocus required placeholder="Digite el nombre de usuario">
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input [(ngModel)]="usuario.password" type="password" class="form-control" id="password" name="password" required placeholder="Digite la contraseña">
                        </div>

                        <button type="button" class="btn btn-primary" (click)="login()">Ingresar</button>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
</div>
